<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obras - Octavio Llorens</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background: #f9f9f9;
      color: #000;
    }
    .contenedor {
      max-width: 1000px;
      margin: -6rem auto 0 auto;
      padding: 0 2rem;
    }
    header {
      background: #f9f9f9;
      color: #8a8787;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 0;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.1em;
    }
    nav a {
      color: rgb(181, 180, 180);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #555; }
    nav {
      display: flex;
      align-items: center;
    }
    main {
      padding: 0rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.8rem;
      color: #666;
      margin-top: 3rem;
    }

    /* --- Estilos de galería --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Responsive galería */
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: 1fr; }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.3s ease;
      object-fit: contain;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 40px;
      color: #333;
      cursor: pointer;
      user-select: none;
    }
    .close:hover { color: #000; }
    .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: #333;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
      transition: background 0.3s;
    }
    .prev:hover, .next:hover { background: rgba(255,255,255,0.9); }
    .prev { left: 20px; }
    .next { right: 20px; }
    .caption {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
      font-style: italic;
      text-align: center;
      max-width: 90%;
    }

   /* Botón hamburguesa */
.menu-toggle {
  display: none;
  cursor: pointer;
  width: 30px;
  height: 22px;
  position: relative;
  background: none;
  border: none;
}
.menu-toggle span {
  display: block;
  height: 3px;
  width: 100%;
  background: rgb(181, 180, 180);
  border-radius: 2px;
  position: absolute;
  left: 0;
  transition: 0.4s;
}
.menu-toggle span:nth-child(1) { top: 0; }
.menu-toggle span:nth-child(2) { top: 9px; }
.menu-toggle span:nth-child(3) { top: 18px; }

.menu-toggle.active span:nth-child(1) {
  transform: rotate(45deg);
  top: 9px;
}
.menu-toggle.active span:nth-child(2) { opacity: 0; }
.menu-toggle.active span:nth-child(3) {
  transform: rotate(-45deg);
  top: 9px;
}

/* Menú responsive */
@media (max-width: 768px) {
  .menu-toggle { display: block; }
  nav {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: #f9f9f9;
    transform: translateY(-20px);
    opacity: 0;
    pointer-events: none;
    border-bottom: 1px solid #ddd;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }
  nav.active {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }
  nav a {
    margin: 1rem 0;
    padding: 0 2rem;
  }
}

    /* Menú de navegación */
    nav {
      display: flex;
      align-items: center;
      font-family: 'Cinzel', serif;
    }
    nav a {
      color: rgb(181, 180, 180);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <header>
  <h1><a href="index.html" style="text-decoration:none; color:inherit;">OCTAVIO LLORENS</a></h1>

  <!-- Botón hamburguesa -->
  <button class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Menú de navegación -->
  <nav id="nav">
    <a href="index.html">Inicio</a>
    <a href="obras.html">Obras</a>
    <a href="biografia.html">Biografía</a>
    <a href="news.html">NEWS</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>


    <main>
      <!-- Galería -->
      <div class="gallery">
        <img src="img/OBRAS/imagen1.jpg" alt="MATER -2020">
        <img src="img/OBRAS/imagen2.jpg" alt="R.SAMPER -2021">
        <img src="img/OBRAS/imagen3.jpg" alt="METAMORFOSIS -2010">
        <img src="imagenes/galeria/obra4.jpg" alt="Obra de arte 4">
        <img src="imagenes/galeria/obra5.jpg" alt="Obra de arte 5">
        <img src="imagenes/galeria/obra6.jpg" alt="Obra de arte 6">
      </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <span class="close" id="close">&times;</span>
      <span class="prev" id="prev">&#10094;</span>
      <span class="next" id="next">&#10095;</span>
      <img id="lightbox-img" src="" alt="">
      <div class="caption" id="caption"></div>
    </div>

    <footer>
      <p>&copy; 2025 OCTAVIO LLORENS. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('caption');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentIndex = 0;

    function showImage(index) {
      lightboxImg.src = images[index].src;
      lightboxImg.alt = images[index].alt;
      caption.textContent = images[index].alt;
      currentIndex = index;
      lightbox.style.display = 'flex';
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => { showImage(index); });
    });

    closeBtn.addEventListener('click', () => { lightbox.style.display = 'none'; });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowLeft') { prevBtn.click(); }
        if (e.key === 'ArrowRight') { nextBtn.click(); }
        if (e.key === 'Escape') { closeBtn.click(); }
      }
    });

    // Menú hamburguesa
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    const links = nav.querySelectorAll('a');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      toggle.classList.toggle('active');
    });

    links.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
        toggle.classList.remove('active');
      });
    });
  </script>
</body>
</html>
